<html>
<head>
    <title>Reading List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        type = "text/javascript"
        function redirect (link) {
        window.location.href = link;
        }
    </script> 
</head>

<body>
    <div id = "welcome-section">
    <h1> Welcome to My App </h1>
    <p>
       Add people to a queue and send an sms when you need
    </p>
    </div>
    <div class = "section"  style = "background-color: #ddf0ac;" >
        <h2> Queue
        </h2>
        {% for pers in queue %} 
         <div class = "pers">
             <ul>
                    <li> {{ pers.name }} </li>
             </ul>
             
         </div>
        {% endfor %}
    </div>
    
    <div class = "section" style = "background-color: #cad6aa;">
        <h2>Add People </h2>
        <form method = "POST" action = "/">
            <input type = "Integer" name = "id" placeholder = "id" >
            <input type = "text" name = "name" placeholder = "name">    
            <input type = "Integer" name = "phone" placeholder = "phone">
            <input name = "sms_content" placeholder = "sms">
            <button type = "submit" value = "update" > Add </button>
        </form>
    </div>

    <form method = "GET" action = "/">
        <button type = "submit" value = "update" > Update Queue </button>
    </form>

    

    
  
    
    
</body>
</html>
